<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="48x48" />
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="128x128" />
    <title>Line Writer</title>
    <script>
        (function () {
            const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme === 'system'
                ? (systemDarkMode ? 'dark' : 'light')
                : savedTheme || (systemDarkMode ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
